<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Banking System</h1>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <input type="text" id="login-username" name="login-username" placeholder="Username">
                <input type="password" id="login-password" name="login-password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="register">
            <h2>Register</h2>
            <form>
                <input type="text" id="register-username" name="register-username" placeholder="Username">
                <input type="password" id="register-password" name="register-password" placeholder="Password">
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="account-overview">
            <h2>Account Overview</h2>
            <p>Account Number: <span id="account-number">123456789</span></p>
            <p>Balance: <span id="balance">$1000.00</span></p>
        </section>

        <section id="transactions">
            <h2>Transactions</h2>
            <form>
                <input type="number" id="transaction-amount" name="transaction-amount" placeholder="Amount">
                <button type="submit" id="deposit">Deposit</button>
                <button type="submit" id="withdraw">Withdraw</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Banking System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
