<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Banking System</h1>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password">
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="register">
            <h2>Register</h2>
            <form>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password">
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="account-details">
            <h2>Account Details</h2>
            <p>Account Number: <span id="account-number">123456789</span></p>
            <p>Balance: <span id="balance">$1000.00</span></p>
        </section>

        <section id="transfer-funds">
            <h2>Transfer Funds</h2>
            <form>
                <label for="transfer-to">Transfer To:</label>
                <input type="text" id="transfer-to" name="transfer-to">
                <label for="transfer-amount">Amount:</label>
                <input type="number" id="transfer-amount" name="transfer-amount">
                <button type="submit">Transfer</button>
            </form>
        </section>

        <section id="apply-loan">
            <h2>Apply for a Loan</h2>
            <form>
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" name="loan-amount">
                <button type="submit">Apply</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Johnson Banking System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
