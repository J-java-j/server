<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Banking System</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button type="button" onclick="login()">Login</button>
            </form>
            <p>Don't have an account? <button onclick="showRegistration()">Register</button></p>
        </section>

        <section id="registration-section" style="display: none;">
            <h2>Register</h2>
            <form id="registration-form">
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button type="button" onclick="register()">Register</button>
            </form>
            <p>Already have an account? <button onclick="showLogin()">Login</button></p>
        </section>

        <section id="account-section" style="display: none;">
            <h2>Account Overview</h2>
            <p>Welcome, <span id="display-username"></span>!</p>
            <p>Balance: <span id="balance">$0.00</span></p>
            <button onclick="logout()">Logout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Banking System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
